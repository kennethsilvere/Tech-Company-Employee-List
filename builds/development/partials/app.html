
<div>
<ul  class="artistlist cf kenUL">
	<li (click)="onKenClick(member)" class="artist cf" *ngFor="#member of members">

		<div class="info">
			<h2>{{member.name}}</h2>
		</div>
	</li>
</ul>
</div>

<div class="title"><h1>IT Company Employees</h1></div>
<hr/>

<div class="employeeDetails">
		<div class="desc"><h2>Employee Name:</h2> {{name}}</div>
		<div class="desc"><h2>Employee ID:</h2> {{id}}</div>
		<div class="desc"><h2>Date of birth:</h2> {{dob}}</div>
		<div class="desc"><h2>Gender:</h2> {{gender}}</div>
		<div class="desc"><h2>Job Title</h2> {{jt}}</div>
		<div class="desc"><h2>Branch</h2> {{branch}}</div>
		<div class="desc"><h2>Work Status</h2> {{ws}}</div>
		<div class="desc"><h2>Company</h2> {{company}}</div>
</div>
